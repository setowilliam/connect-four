<mat-card style="background:lightblue; margin-top: 10px; border-radius: 20px">
  <div class="grid">
    <div *ngFor="let column of chatService.grid.columns; let i = index" class="column" [id]="column.id" (mouseover)="overColor(column)" (mouseout)="outColor(column)" (click)="changeState(i)">
      <div *ngFor="let cell of column.cells" [class]="cell.color"></div>
    </div>
  </div>
</mat-card>
